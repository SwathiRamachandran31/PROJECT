<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grocery Loyalty App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form input, form select, form button {
      margin: 5px;
      padding: 8px;
    }
    .customers p {
      border-bottom: 1px solid #ccc;
      padding: 5px 0;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Welcome to Indian Grocery Loyalty Program</h1>

  <h2>Add New Customer</h2>
  <form id="customerForm">
    <input type="text" id="name" placeholder="Name" pattern="^[A-Za-z\s]+$" required />
    <input type="number" id="points" placeholder="Loyalty Points" min="0" step="10" required />
    <select id="tier" required>
      <option value="">Select Tier</option>
      <option value="Silver">Silver</option>
      <option value="Gold">Gold</option>
      <option value="Platinum">Platinum</option>
    </select>
    <button type="submit" id="submitBtn">Add Customer</button>
    <div class="error" id="formError"></div>
  </form>

  <h2>Customer List</h2>
  <div id="customers">Loading...</div>

  <script src="/script.js"></script>
</body>
</html>
